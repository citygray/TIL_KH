<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style type="text/css">
        label{
            display:inline-block;
            width:100px;
            line-height: 1.5;
        }
    </style>
</head>
<body>
    <h1>도서 예약 대출</h1>
    <form>
        <fieldset>
            <ul>
                <li>
                    <label for="name">성명</label>
                    <input type="text" id="name" required autofocus/>
                </li>
                <li>
                    <label for="tel">전화</label>
                    <input type="tel" id="tel" required placeholder="00-000-0000" pattern="[0-9]{2,3}-[0-9]{3,4}-[0-9]{4}"/>
                </li>
                <li>
                    <label for="email">이메일</label>
                    <input type="email" id="email" required placeholder="abc@gmail.com"/>
                </li>
            </ul>

            <ul>
                <li>
                    <label for="book_tit">도서명</label>
                    <input type="text" id="book_tit" required/>
                </li>
                <li>
                    <label for="date">예약 희망일</label>
                    <input id="date" type="date"/>
                </li>
                <li>
                    <label for="date_time">수령시간</label>
                    <input type="time" id="date_time"/>에서
                    <input type="time"/>사이
                </li>
            </ul>
            <br>
            <input type="submit" value="예약하기">
            <input type="reset" value="취소하기">
        </fieldset>
    </form>
</body>
</html>
