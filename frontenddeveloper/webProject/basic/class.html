<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>상품 소개 페이지</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@100&family=Roboto:wght@100&display=swap" rel="stylesheet">
    <style>
        #container{
            width:500px;
            margin:10px auto;
            padding:10px;
            border:1px solid #000;
        }
        h1,p{
            font-family: 'Noto Sans KR', sans-serif;
        }

        p{font-style: italic;}
        .accent{
            border:1px solid #000;
            padding:5px;
        }
        .bg{
            background-color: #ddd;
        }
        .red{color:red;font-size: 10px;}
    </style>
    
</head>
<body>
    <div id="container">
        <h1 class="accent bg">레드향</h1>
        <p>껍질이 붉은 빛이 돌아 <span class="accent">레드향</span>이라고 불린다.</p>
        <p><span class="red">레드향</span>은 한라봉과 귤을 교배한 것으로 일반 귤 보다 2~3배 크고 , 과육이 붉다.</p>
        <p>비타민 C가 풍부하다</p>
    </div>
    
</body>
</html>
