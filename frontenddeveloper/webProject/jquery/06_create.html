<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>create</title>
    <style>
        .container{
            width:800px;
            display:flex;
            background-color: #eee;
            border:1px solid #222;
        }
        #option{
            flex-flow: row nowrap; /*왼쪽에서 오른쪽, 한줄*/
        }
        .box{
            padding:5px;
            width:400px;
        }
    </style>
    <script src="js/jquery-3.7.0.min.js"></script>
    <script src="js/06_create.js"></script>
</head>
<body>
    <div class="container" id="option">
        <div class="box">
            <button type="button">추가</button>
            <button type="button">삭제</button>
            <label>동적으로 요소 추가 및 삭제</label>
            <ul></ul>
        </div>
        <div class="box">
            <button type="button" id="print">동적 요소 생성</button>
            <div id="result"></div>
        </div>

    </div>
</body>
</html>
