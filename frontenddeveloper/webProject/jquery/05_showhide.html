<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>show & hide</title>
    <script src="js/jquery-3.7.0.min.js"></script>
    <script src="js/05_showhide.js"></script>
</head>
<body>
    <h1>show/hide</h1>
    <div id="sh">
        <input type="button" value="보이기"/>
        <input type="button" value="숨기기"/>
        <input type="button" value="토글"/>
        <div style="margin-top: 10px;;">
            <img src="images/coffee-blue.jpg" width="300px" height="200px"/>
        </div>
    </div>
    

    <h1>fadeIn/fadeOUt</h1>
    <div id="fade">
        <input type="button" value="보이기"/>
        <input type="button" value="숨기기"/>
        <input type="button" value="페이드 토글"/>
        <div style="margin-top: 10px;;">
            <img src="images/coffee-gray.jpg" width="300px" height="200px"/>
        </div>
    </div>
    

    <h1>slideDown/sliceUp</h1>
    <div id="slide">
        <input type="button" value="보이기"/>
        <input type="button" value="숨기기"/>
        <input type="button" value="슬라이드 토글"/>
        <div style="margin-top: 10px;;">
            <img src="images/coffee-pink.jpg" width="300px" height="200px"/>
        </div>
    </div>
    
</body>
</html>
