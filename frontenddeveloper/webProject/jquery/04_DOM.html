<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="js/jquery-1.12.4.min.js"></script>
    <script src="js/04_DOM.js"></script>
    <style>
        table{border-collapse: collapse;border:1px solid #000;}
        td{border:1px solid #000;padding:2px 10px;}
        #area{width:320px;height:150px;background-repeat: no-repeat;background-size: cover;padding-top:50px}
        ul{ background-color: rgba( 255, 255, 255, 0.5 );}
    </style>
</head>
<body>
    <!--
    탐색 함수 	
	  - next() : 현재 요소의 다음 요소를 반환. $('요소명').next()
	  - prev() : 현재 요소의 이전 요소를 반환. $('요소명').prev()
	  - parent() : 현재 요소의 부모 요소를 반환. $('요소명').parent()
	  - children() : 현재 요소의 자식 요소를 반환. $('요소명').children()
	  - eq(n) : 요소의 n번째 index 요소를 반환. $('요소명').eq(n) or $('요소명:eq(n)')
      - parents(): 선택된 요소의 모든 상위 요소 반환 $('요소명').parents([매개변수])
      - find(): 선택된 요소의 인자와 일치라는 모든 하위 요소 반환. $('요소명').find(매개변수)
      -->
      <table borde="1">
        <tr>
            <td>1번</td>
            <td>2번</td>
            <td>3번</td>
        </tr>
        <tr>
            <td>4번</td>
            <td>5번</td>
            <td>6번</td>
        </tr>
        <tr>
            <td>7번</td>
            <td>8번</td>
            <td>9번</td>
        </tr>
      </table>

      
      <div id="area">
        <ul id="menu">
            <li class="item">
                <a href="#">images/page1.jpg</a>
            </li>
            <li class="item">
                <a href="#">images/page2.jpg</a>
            </li>
            <li class="item">
                <a href="#">images/page3.jpg</a>
            </li>
        </ul>
      </div>
</body>
</html>
