<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SimpleCalc</title>
    <script src="js/jquery-1.12.4.min.js"></script>
    <script src="js/jquery-3.7.0.min.js"></script>
    <script src="js/simpleCals.js"></script>
</head>
<body>
    <h1>두수의 연산</h1>
    <form name="form">
        <input type="text" name="number1" id="number1"/>
        <select name="op" id="op">
            <option value="+">+</option>
            <option value="-">-</option>
        </select>
        <input type="text" name="number2" id="number2"/>
        <label id="operation">=</label>
        <span id="resultArea" style="border:1px solid gray;padding:2px 5px;display:inline-block">?</span>
    </form>

    <h1>덧셈으로 곱셈으로 표현</h1>
    <form name="toplus" id="toplus">
        <p>곱셈을 실행할 두 수를 입력해주세요.</p>
        <input type="text" name="number3" id="number3" placeholder="숫자입력"/><br>
        <input type="text" name="number4" id="number4" placeholder="숫자입력"/><br>
        <button tyoe="button" id="plusBtn">덧셈을 곱셈으로 표현</button><br>
        <input type="text" name="area" id="area" placeholder="결과출력" readonly/>
    </form>

</body>
</html>
