<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="css/exam_joinForm.css">
    <script src="js/jquery-1.12.4.min.js"></script>
    <script src="js/exam_joinForm.js"></script>
    <title>join Form</title>
</head>
<body>
    <h1>회원가입</h1>
    <form name="join" id="join">
        <fieldset>
            <div>
                <label for="user_id" class="left_label">아이디</label>
                <input type="text" id="user_id" name="user_id" required />
            </div>
            <div>
                <label for="user_pw" class="left_label">비밀번호</label>
                <input type="password" id="user_pw" name="user_pw"/>
            </div>
            <div>
                <label for="pw_confirm" class="left_label">비밀번호 확인</label>
                <input type="password" id="user_pw2" name="user_pw2"/>
            </div>
            <div>
                <label for="user_name" class="left_label">이름</label>
                <input type="text" id="user_name" name="user_name"/>
            </div>
            <div>
                <label for="birth" class="left_label">생년월일</label>
                <input type="text" id="birth" name="birth" placeholder="생년월일 8자리"/>
                <span id="birth_validator"></span>
            </div>
            <div>
                <label for="gender" class="left_label">성별</label>
                <input type="radio" name="gender" value="man" id="man"/>
                <label for="man">남자</label>
                <input type="radio" name="gender" value="woman" id="woman"/>
                <label for="woman">여자</label>
            </div>
            <div>
                <label for="email" class="left_label">이메일</label>
                <input type="text" id="email" name="email"/>
                @
                <input type="text" id="emailDomain" name="emailDomain" readonly/>
                <select name="emailAddress" id="emailAddress">
                    <option value="">선택</option>
                    <option value="naver.com">naver</option>
                    <option value="nate">nate</option>
                    <option value="daum">daum</option>
                    <option value="gmail">gmail</option>
                    <option value="">직접입력</option>
                </select>
            </div>
            <div>
                <label for="hpno" class="left_label">핸드폰 번호</label>
                <input type="text" id="hpno" name="hpno"/>
            </div>
            <div>
                <label for="gender" class="left_label">취미<input type="checkbox" id="all_check" value="Y"/></label>
                <input type="checkbox" name="hobby" value="walk" id="walk" class="hobby_check"/>
                <label for="walk">걷기</label>
                <input type="checkbox" name="hobby" value="soccer" id="soccer" class="hobby_check"/>
                <label for="soccer">축구</label>
                <input type="checkbox" name="hobby" value="baseball" id="baseball" class="hobby_check"/>
                <label for="baseball">농구</label>
            </div>
            <div>
                <label for="job" class="left_label">직업</label>
                <select name="job" id="job">
                    <option>선택</option>
                    <option value="프로그래머">프로그래머</option>
                    <option value="퍼블리셔">퍼블리셔</option>
                    <option value="디자이너">디자이너</option>
                    <option value="기획자">기획자</option>
                    <option value="학생">학생</option>
                </select>
            </div>
            <div class="input_group">
                <label>파일 올리기
                    <input type="checkbox" id="upload_file_check" value="Y"/>
                </label>
                <input type="file" id="upload_file" disabled/>
            </div>

            <div class="btn_area">
                <input type="submit" value="회원가입"/>
                <!-- <input type="button" value="회원가입" id="sendBtn"/> -->
                <!-- <input type="reset" value="다시작성"/> -->
                <input type="button" value="다시작성" id="resetBtn" />
            </div>
        </fieldset>
    </form>
    <div id="formResult"></div>
</body>
</html>
