<!DOCTYPE html>
<html lang="ko">
	<head>
		<meta charset="utf-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0, user-scalable=no"/>
		<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
		<title> 서적 주문 양식 - orderList.html</title>
		<link rel="shortcut icon" href="image/icon.png" />
		<style>
			form{width:700px;}
			table {
				border-collapse: collapse;
				border-spacing: 0;
			}
			th,td{border:1px solid #000}
			fieldset{border:0;}
			tbody td:nth-child(2){ text-align: center;}
			.center{text-align: center;}
			.btn_area{margin-top:20px;}
			.btn_area button{cursor: pointer;}
		</style>
		<script src="js/orderList.js"></script>
	</head>
	<body>
		<h2> 서적 주문서 작성 </h2>
		<form name="order">
			<table summary="서적 주문서 작성">
				<caption>주문서</caption>
				<tr>
					<th> 책 제목 </th>
					<th> 가격 </th>
					<th> 수량 </th>
					<th> 합계 </th>
				</tr>
				<tr>
					<td> 멀티미디어 배움터2.0 </td>
					<td id="book1Price"> 25,000원 </td>
					<td> <input type="number" id="book1Number" name="book1Number" value="0" min="0" /> </td> 
					<td> <input type="text" id="book1Total" name="book1Total" value="0" readonly="readonly"/> 원</td>
				</tr>
				<tr>
					<td> 모바일 멀티미디어 </td>
					<td id="book2Price"> 27,000원 </td>
					<td> <input type="number" id="book2Number" name="book2Number" value="0" min="0" /> </td>
					<td> <input type="text" id="book2Total" name="book2Total" value="0" readonly="readonly"/> 원</td>
				</tr>
				<tr>
					<td> 자바입문: 이론과 실습 </td>
					<td id="book3Price"> 25,000원 </td>
					<td> <input type="number" id="book3Number" name="book3Number" value="0" min="0" /> </td>
					<td> <input type="text" id="book3Total" name="book3Total" value="0" readonly="readonly"/> 원</td>
				</tr>
				<tr>
					<td class="tac"> 합계 </td> <td> &nbsp; </td>
					<td> <input type="text" id="totalNumber" value="0" readonly="readonly"/> </td>
					<td> <input type="text" id="totalPrice" value="0" readonly="readonly"/> 원</td>
				</tr>
			</table>
			<br />
			<input type="button" value="합계계산" id="btn"/> 
			<input type="reset" value="초기화"/>
		</form>
	</body>
</html>
