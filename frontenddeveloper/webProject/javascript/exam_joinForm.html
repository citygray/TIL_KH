<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>join Form</title>
</head>
<body>
    <h1>회원가입</h1>
    <form name="join"  name="join">
        <fieldset>
            <div>
                <label for="user_id" class="left_label">아이디</label>
                <input type="text" id="user_id" name="user_id"/>
            </div>
            <div>
                <label for="user_pw">비밀번호</label>
                <input type="password" id="user_pw" name="user_pw"/>
            </div>
            <div>
                <label for="pw_confirm">비밀번호 확인</label>
                <input type="password" id="pw_confirm" name="pw_confirm"/>
            </div>
            <div>
                <label for="user_name">이름</label>
                <input type="text" id="user_name" name="user_name"/>
            </div>
            <div>
                <label for="birth">생년월일</label>
                <input type="date" id="birth" name="birth"/>
            </div>
            <div>
                <label for="gender">성별</label>
                <input type="radio" name="gender" value="man" id="man"/>
                <label for="man">남자</label>
                <input type="radio" name="gender" value="woman" id="woman"/>
                <label for="woman">여자</label>
            </div>
            <div>
                <label for="email">이메일</label>
                <input type="text" id="email" name="email"/>
                @
                <input type="text" id="emailDomain" name="emailDomain"/>
                <select name="emailAddress" id="emailAddress">
                    <option>선택</option>
                </select>
            </div>
            <div>
                <label for="hpno">핸드폰 번호</label>
                <input type="text" id="hpno" name="hpno"/>
            </div>
            <div>
                <label for="gender">취미</label>
                <input type="checkbox" name="hobby" value="walk" id="walk" class="hobby_check"/>
                <label for="walk">걷기</label>
                <input type="checkbox" name="hobby" value="soccer" id="soccer" class="hobby_check"/>
                <label for="soccer">축구</label>
                <input type="checkbox" name="hobby" value="baseball" id="baseball" class="hobby_check"/>
                <label for="baseball">농구</label>
            </div>
            <div>
                <label for="job">직업</label>
                <select name="job" id="job">
                    <option>선택</option>
                </select>
            </div>
            <div class="btn_area">
                <input type="submit" value="회원가입"/>
                <input type="reset" value="다시작성"/>
            </div>
        </fieldset>
    </form>
</body>
</html>
