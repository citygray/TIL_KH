<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>서적 주문서 작성</title>
    <style>
        form{width:700px;}
        table {
            border-collapse: collapse;
            border-spacing: 0;
        }
        th,td{border:1px solid #000}
        fieldset{border:0;}
        tbody td:nth-child(2){ text-align: center;}
        .center{text-align: center;}
        .btn_area{margin-top:20px;}
        .btn_area button{cursor: pointer;}
    </style>
    <script src="js/exam_orderForm.js"></script>
</head>
<body>
    <form id="order_form">
        <fieldset>
            <legend>주문서</legend>
            <table>
                <colgroup>
                    <col width="*">
                    <col width="15%">
                    <col width="25%">
                    <col width="30%">
                </colgroup>
                <thead>
                    <tr>
                        <th>책 제목</th>
                        <th>가격</th>
                        <th>수량</th>
                        <th>합계</th>
                    </tr>
                </thead>
                <tbody>
                    <tr>
                        <td>멀티미디어 배움터</td>
                        <td data-price="25000">25,000원</td>
                        <td><input type="text" class="qty"/></td>
                        <td><input type="text" readonly name="rowSum" class="rowSum"/>원</td>
                    </tr>
                    <tr>
                        <td>모바일 멀티미디어</td>
                        <td data-price="27000">27,000원</td>
                        <td><input type="text" class="qty"/></td>
                        <td><input type="text" readonly name="rowSum" class="rowSum"/>원</td>
                    </tr>
                    <tr>
                        <td>자바입문: 이론과 실습</td>
                        <td data-price="10000">10,000원</td>
                        <td><input type="text" class="qty"/></td>
                        <td><input type="text" readonly name="rowSum" class="rowSum"/>원</td>
                    </tr>
                </tbody>
                <tfoot>
                    <tr>
                        <td class="center">합계</td>
                        <td></td>
                        <td><input type="text" readonly id="total_qty"/></td>
                        <td><input type="text" readonly id="total_price"/></td>
                    </tr>
                </tfoot>
            </table>
            <div class="btn_area">
                <button type="button" id="btn_total">합계 계산</button>
                <button type="button" id="btn_reset">초기화</button>
            </div>
        </fieldset>
    </form>
</body>
</html>
