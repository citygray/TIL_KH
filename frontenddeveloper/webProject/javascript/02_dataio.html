<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>데이터 입력</title>
    <script src="js/01_javascript.js"></script>
</head>
<body>
    <h1>데이터 입력 받는 구문(변수저장)</h1>
    <pre>
        1) 변수 = [window.]comfirm("요구사항");
        2) 변수 = [window.]prompt("요구사항");
        3) 변수 = 선택한요소.속성(className, innerHTML, innerText...);
        4) 변수 = 선택한 input요소.value;
    </pre>
    <button id="confirmBtn" onclick="fnConfirm()">confirm 확인하기</button>
    <button onclick="fnPrompt1()">클릭</button>
    <div id="area2"></div>

    <h3>선택한 input요소.value</h3>
    <label>아이디 :</label><input type="text" id="userId"/><br/>
    <label>비밀번호 :</label><input type="password" id="userPwd"/><br/>

    <button onclick="fnInput()">클릭</button>
    <br/>
    <label>결과: </label><input type="text" id="result"/>
    <br>
    <h3>value 예제 - 입력받은 값 변경</h3>
    <input type="text" id="input1"/><br/>
    <button onclick="fnChange()">change</button><br/>
    <input type="text" id="input2"/><br/>
</body>
</html>
