<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .area{
            width: 500px;
            min-height: 300px; /* 최소 300px, 내용이 높이를 초과하면 자동으로 늘어남 */
            border: 1px solid black;
        }
        .confirm { color: green;}
        .error   { color: red;  }
    </style>
    <script src="js/16_form_regular.js"></script>
</head>
<body>
    <button id="btn1">확인하기</button>
    <div id="div1" class="area"></div>
    <hr>

    <h3>이름 유효성 검사</h3>
    <h5>한글 2~5글자</h5>
    이름: <input type="text" id="inputName"><br>
    <span id="inputNameResult"></span>
    <hr>

    <h3>아이디 유효성 검사</h3>
    <label>아이디</label>
    <input type="text" name="mid" id="mid"/>
    <button type="button" id="idCheck">확인</button>
    <hr>

    <h3>공백 유효성 검사</h3>
    <span>회원명</span>
    <input type="text" name="user_name" id="user_name"/>
    <button type="button" id="nameCheck">확인</button>
    <span id="msg"></span>

    <h3>주민등록번호 유효성 검사</h3>
    주민등록번호 : <input type="text" id="inputPno"><br>
    <span id="inputPnoResult">주민등록번호를 작성해주세요</span>
</body>
</html>
