<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>정규표현식 - 메서드 확인(form_reg.html)</title>
    <script type="text/javascript">
        //test() 메서드는  논리값 반환, 형식 : 패턴.test("문자");
        let reg = /cat/;
        console.log(reg.test("cat"));
        console.log(reg.test("cat and dogs"));
        console.log(reg.test("Cat"));
        console.log(reg.test("dog and cat"));

        //match()메서드는 일치하는 값이 존재하지 않으면  null반환,
        //string 에서 제공하기 때문에 형식: "문자".match(패턴)
        let str = "1 little, 2 little indian";
        let result = str.match(/\d+/g);
        console.log(result.length);
        console.log(result[0]+","+result[1]);

        str = "one little, two little indian";
        result = str.match(/\d+/g);
        console.log(result);

        let value = "one";
        if(value.match(/\d+/g) ==null){
            console.log("숫자를 입력해주셔야합니다.")
        }

        //exec()메서드는 일치하는 값(문자)이 존재하지 않으면 null 반환
        //형식: 패턴.exec("문자");
        reg = /Script/g;
        result = reg.exec("JavaScript Script");
        console.log("/Script/g result.length: "+result.length);

        reg = /(Script)/g;
        result = reg.exec("JavaScript Script");
        console.log("/(Script)/g result.length: "+result.length);

        //search()메서드는 일치하는 값이 존재하지 않으면 -1 반환
        //형식 : "문자".search(패턴)
        reg = /\w/;
        str = prompt("ID를 입력하새요.","language");
        if(str.search(reg)>=0){
            alert("ID는 영문자와 숫자만 사용할 수 있습니다");
        }else{
            alert(str+"은 사용할 수 있는 ID입니다.")
        }

    </script>
</head>

</body>
</html>
