<!DOCTYPE html>
<html lang="ko">
	<head>
		<meta charset="utf-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge, chrome=1" />
		<!-- 브라우저의 호환성 보기 모드를 막고, 해당 브라우저에서 지원하는 가장 최신 버전의 방식으로 HTML 보여주도록 설정.-->
		
		<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0, user-scalable=no" />
		<!--viewport : 화면에 보이는 영역을 제어하는 기술. width는 device-width로 설정(브라우저 너비를 장치 너비에 맞추어 표시). initial-scale는 초기비율(보이는 영역과 웹 페이지를 맞춤). user-scalable는 사용자가 화면축소를 하지 못하도록 설정.-->
      	
		<!-- 모바일 웹 페이지 설정 -->
		<link rel="shortcut icon" href="../image/icon.png" />
		<link rel="apple-touch-icon" href="../image/icon.png" />
		<!-- 모바일 웹 페이지 설정 끝 -->
		
		<link rel="stylesheet" href="../css/common.css" />
		<link rel="stylesheet" href="../css/reset.css" />
		
		<!--IE8이하 브라우저에서 HTML5를 인식하기 위해서는 아래의 패스필터를 적용하면 된다.--> 
		<!--[if lt IE 9]>
		<script src="../js/html5shiv.js"></script>
		<![endif]-->
		
		<script src="../js/jquery-3.7.0.min.js"></script>
		<script type="text/javascript">
			$(function(){
				$("#mybtn").click(function(){
					$.ajax({
						url: "/firstExample/ajax/xml/04.xml",
						type:"get",
						dataType:"text",
						timeouut:30000,
						cache:false,
						success :function(data){
							
							$(data).find("subject").each(function(){
								// 읽어온 XML파일 안에 포함된 데이터 추출
								let title = $(this).find("title").text();
								let time = $(this).find("time").text();
								let teacher = $(this).find("teacher").text();
								
								// 추출된 데이터를 화면에 출력하기 위한 HTML 요소를 동적으로 생성
								let div = $("<div>");
								let p1 = $("<p>").html(title);
								let p2 = $("<p>").html(time);
								let p3 = $("<p>").html(teacher);
								
								div.append(p1).append(p2).append(p3);
								
								$("#result").append(div);
								$("#result").append("<hr/>");
							})
						},
						error:function(xhr,textStatus, errorThrown){
							$("#result").html(textStuatus + "(HTTP-)" + xhr.status + "/" +errorThrown);
						}
					});
				});
			});
		</script>
	</head>
	<body>
		<h1 class="title">AJAX 사용해보기</h1>
		<div class="exec">
			<input type="button" value="XML파일 가져오기" id="mybtn"/>
		</div>
		<div class="console" id="result"></div>
	</body>
</html>
